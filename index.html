<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container" id="calculator-body">
        <div id="visor">3247 + 49271 = 1</div>
        <div class="container" id="button-container">
            <div class="container" id="number-container">
                <button class="button-number">1</button>
                <button class="button-number">2</button>
                <button class="button-number">3</button>
                <button class="button-number">4</button>
                <button class="button-number">5</button>
                <button class="button-number">6</button>
                <button class="button-number">7</button>
                <button class="button-number">8</button>
                <button class="button-number">9</button>
                <button class="button-number">0</button>
            </div>
            <div class="container" id="operation-container">
                <button class="button-operation">+</button>
                <button class="button-operation">-</button>
                <button class="button-operation">*</button>
                <button class="button-operation">/</button>
                <button class="button-operation">=</button>
                <button class="button-operation">clear</button>
            </div>
        </div>


    </div>


</body>

</html>
