<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container" id="calculator-body">
        <div id="visor"></div>
        <div class="container" id="button-container">
            <div class="container" id="number-container">
                <button class="button-number" id="1">1</button>
                <button class="button-number" id="2">2</button>
                <button class="button-number" id="3">3</button>
                <button class="button-number" id="4">4</button>
                <button class="button-number" id="5">5</button>
                <button class="button-number" id="6">6</button>
                <button class="button-number" id="7">7</button>
                <button class="button-number" id="8">8</button>
                <button class="button-number" id="9">9</button>
                <button class="button-number" id="0">0</button>
                <button class="button-number" id=".">.</button>
            </div>
            <div class="container" id="operation-container">
                <button class="button-remove" id="delete">RMV</button>
                <button class="button-operation" id="+">+</button>
                <button class="button-operation" id="-">-</button>
                <button class="button-operation" id="*">*</button>
                <button class="button-operation" id="/">/</button>
                <button class="button-calculate" id="=">=</button>
                <button class="button-reset" id="clear">clear</button>
            </div>
        </div>
        
        <button class="validate-reliability">Validate Reliability</button>
        <div class="reliability-container"></div>

    </div>


</body>

</html>
